<html>
<head>
<title>ListarClientes</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<table>
		<thead>
			<tr>
				<th>Nome:</th>
				<th>CPF:</th>
				<th>Data de Nascimento:</th>
				<th>Dependente:</th>
				<th>Nome do Plano de Saude:</th>
				<th>Numero do Prontuario:</th>
				<th>Plano de Saude:</th>
				<th>Tipo do Plano de Saude:</th>
				
			</tr>
		<thead />
		<tbody>
			<tr th:each="cliente : ${cliente}">
				<div class="row">
					<td>
						<span th:text="${cliente.nome}"></span>
					</td>
					<td>
						<span th:text="${cliente.cpf}"></span>
					</td>
					<td>
						<span th:text="${cliente.data_nascimento}"></span>
					</td>
					<td>
						<span th:text="${cliente.dependente}"></span>
					</td>
					<td>
						<span th:text="${cliente.nome_plano_saude}"></span>
					</td>
					<td>
						<span th:text="${cliente.numero_prontuario}"></span>
					</td>
					<td>
						<span th:text="${cliente.plano_saude}"></span>
					</td>
					<td>
						<span th:text="${cliente.tipo_plano_saude}"></span>
					</td>
				</div>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
